<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message App</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background: #1e1e1e;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      transition: 0.3s;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 10px 15px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    body.dark .theme-toggle {
      background: white;
      color: black;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      animation: fadeIn 0.4s ease;
      transition: 0.3s;
    }

    body.dark .card {
      background: #2c2c2c;
      box-shadow: 0 3px 10px rgba(255, 255, 255, 0.05);
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      resize: none;
      transition: 0.3s;
    }

    body.dark input,
    body.dark textarea {
      background: #3a3a3a;
      border: 1px solid #555;
      color: white;
    }

    button {
      margin-top: 12px;
      padding: 10px 14px;
      background: #4CAF50;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #45a049;
    }

    .msg-item {
      background: white;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.4s ease;
      transition: 0.3s;
    }

    body.dark .msg-item {
      background: #2c2c2c;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.05);
    }

    .msg-header {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      color: #444;
    }

    body.dark .msg-header {
      color: #ddd;
    }

    .msg-text {
      margin-top: 6px;
      color: #333;
      line-height: 1.4;
    }

    body.dark .msg-text {
      color: #eee;
    }

    .msg-buttons button {
      margin-right: 8px;
    }

    .edit-btn {
      background: #0078ff;
    }

    .edit-btn:hover {
      background: #026bd6;
    }

    .delete-btn {
      background: #e63946;
    }

    .delete-btn:hover {
      background: #c92e3a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>

  <div class="container">
    <h1>ðŸ’¬ Message App</h1>

    <!-- FORM -->
    <div class="card">
      <form id="messageForm">
        <label>Name</label>
        <input type="text" id="name" required>

        <label>Message</label>
        <textarea id="message" rows="3" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>

    <!-- MESSAGES -->
    <div class="card">
      <h2>Messages</h2>
      <ul id="messageList"></ul>
    </div>
  </div>

  <script>
    // THEME HANDLING
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark");

      // save preference
      localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
    }

    // Load saved theme
    window.onload = () => {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.body.classList.add("dark");
      }
    };

    // FORM SUBMIT
    document.getElementById("messageForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      const res = await fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, message }),
      });

      alert(await res.text());
      document.getElementById("name").value = "";
      document.getElementById("message").value = "";
      loadMessages();
    });

    // LOAD MESSAGES
    async function loadMessages() {
      const res = await fetch("/messages");
      const messages = await res.json();

      const list = document.getElementById("messageList");
      list.innerHTML = "";

      messages.forEach((msg) => {
        let timeString = "Unknown";

        if (msg.timestamp) {
          const formatted = msg.timestamp.replace(" ", "T");
          const date = new Date(formatted);
          if (!isNaN(date)) timeString = date.toLocaleString();
        }

        const li = document.createElement("li");
        li.className = "msg-item";

        li.innerHTML = `
          <div class="msg-header">
            <span>${msg.name}</span>
            <small>ðŸ•’ ${timeString}</small>
          </div>

          <div class="msg-text">${msg.message}</div>

          <div class="msg-buttons">
            <button class="edit-btn" onclick="editMessage(${msg.id}, '${msg.message.replace(/'/g, "\\'")}')">Edit</button>
            <button class="delete-btn" onclick="deleteMessage(${msg.id})">Delete</button>
          </div>
        `;

        list.appendChild(li);
      });
    }

    loadMessages();

    // EDIT
    async function editMessage(id, oldText) {
      const newMsg = prompt("Edit your message:", oldText);
      if (!newMsg) return;

      const res = await fetch("/update", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, message: newMsg }),
      });

      alert(await res.text());
      loadMessages();
    }

    // DELETE
    async function deleteMessage(id) {
      if (!confirm("Delete this message?")) return;

      const res = await fetch("/delete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id }),
      });

      alert(await res.text());
      loadMessages();
    }
  </script>

</body>
</html>
