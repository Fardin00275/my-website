<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <script src="/common.js"></script>
</head>
<body>

  <nav>
    <div class="nav-left">
      <a href="/index.html">Home</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </div>

    <div class="nav-right" id="nav-right">
      </div>

    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  </nav>

  <div class="container">
    <h1>üí¨ Message App</h1>

    <div class="card" id="messageCard" style="display:none;">
      <form id="messageForm">
        <label>Message</label>
        <textarea id="message" rows="3" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

    <div class="card" id="loginRequired" style="display:none;">
      <h3>You must <a href="/login.html">login</a> to send messages.</h3>
    </div>

    <div class="card">
      <h2>Messages</h2>
      <ul id="messageList" style="padding-left: 0;"></ul> </div>
  </div>

  <script>
    
    // ‚≠ê 1. TIMEAGO HELPER FUNCTION
    function timeAgo(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const seconds = Math.round((now - date) / 1000);
      const minutes = Math.round(seconds / 60);
      const hours = Math.round(minutes / 60);
      const days = Math.round(hours / 24);

      if (seconds < 60) return "just now";
      if (minutes < 60) return `${minutes} min ago`;
      if (hours < 24) return `${hours} hr ago`;
      if (days === 1) return "yesterday";
      if (days < 7) return `${days} days ago`;

      // Format as "Nov 16" for older dates
      return date.toLocaleDateString("en-US", {
        month: "short",
        day: "numeric",
      });
    }

    let currentUserId = null; 

    // Check login status
    async function loadUser() {
      const res = await fetch("/me");
      const user = await res.json();

      const navRight = document.getElementById("nav-right");

      if (user && user.username) {
        // LOGGED IN
        navRight.innerHTML = `
          <span class="username-text">Welcome, ${user.username}</span>
          <button onclick="logout()">Logout</button>
        `;
        
        currentUserId = user.id; 

        document.getElementById("messageCard").style.display = "block";
        document.getElementById("loginRequired").style.display = "none";

      } else {
        // LOGGED OUT
        navRight.innerHTML = `
          <a href="/login.html">Login</a>
          <a href="/signup.html">Signup</a>
        `;
        
        currentUserId = null;

        document.getElementById("messageCard").style.display = "none";
        document.getElementById("loginRequired").style.display = "block";
      }
    }

    // Logout
    async function logout() {
      await fetch("/logout", { method: "POST" });
      location.reload();
    }

    // Submit message
    document.getElementById("messageForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const message = document.getElementById("message").value;

      const res = await fetch("/submit", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById("message").value = "";
        loadMessages();
      } else {
        alert(data.error);
      }
    });

    // ‚≠ê 2. UPDATED LOADMESSAGES FUNCTION
    async function loadMessages() {
      const res = await fetch("/messages");
      const messages = await res.json();

      const list = document.getElementById("messageList");
      list.innerHTML = "";

      messages.forEach((msg) => {
        const li = document.createElement("li");
        li.className = "msg-item";

        // Call the timeago function
        const timeString = timeAgo(msg.timestamp);

        let buttons = '';
        if (msg.user_id === currentUserId) {
          const escapedMessage = msg.message.replace(/'/g, "\\'");
          buttons = `
            <div class="msg-actions">
              <button onclick="editMessage(${msg.id}, '${escapedMessage}')" style="background: #0078ff;">Edit</button>
              <button onclick="deleteMessage(${msg.id})" style="background: #dc3545;">Delete</button>
            </div>
          `;
        }

        // Add the timestring to the HTML
        li.innerHTML = `
          <div>
            <b>${msg.name}</b>
            <small style="color: #666; margin-left: 8px;">${timeString}</small>
          </div>
          <div style="margin-top: 5px;">${msg.message}</div>
          ${buttons}
        `;
        
        list.appendChild(li);
      });
    }
    
    async function editMessage(id, currentMessage) {
      // 1. Get new message from user
      const newMessage = prompt("Enter your new message:", currentMessage);

      // 2. Check if user cancelled or left it blank
      if (newMessage === null || newMessage.trim() === "") {
        return; // User cancelled or entered empty message
      }

      // 3. Send the update request to the server
      const res = await fetch("/update", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ id: id, message: newMessage })
      });

      const data = await res.json();

      // 4. Reload messages if successful
      if (data.success) {
        loadMessages(); // Refresh the message list
      } else {
        alert(data.error || "Failed to update message.");
      }
    }

    async function deleteMessage(id) {
      // 1. Confirm deletion
      if (!confirm("Are you sure you want to delete this message?")) {
        return; // User clicked "Cancel"
      }

      // 2. Send the delete request to the server
      const res = await fetch("/delete", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ id: id })
      });

      const data = await res.json();

      // 3. Reload messages if successful
      if (data.success) {
        loadMessages(); // Refresh the message list
      } else {
        alert(data.error || "Failed to delete message.");
      }
    }


    loadUser();
    loadMessages();
  </script>

</body>
</html>
