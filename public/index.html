<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #eef2f3;
      transition: 0.3s;
    }
    body.dark { background: #1e1e1e; color: white; }

    /* NAVBAR */
    nav {
      background: white;
      display: flex;
      justify-content: space-between;
      padding: 14px 22px;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: 0.3s;
    }
    body.dark nav { background: #2c2c2c; }

    .nav-left a {
      margin-right: 20px;
      font-weight: 600;
      text-decoration: none;
      color: #333;
      transition: 0.3s;
    }
    body.dark .nav-left a { color: white; }

    .nav-right button, .nav-right a {
      background: #0078ff;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      border: none;
      margin-left: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .nav-right button:hover, .nav-right a:hover {
      background: #0066d3;
    }

    .username-text {
      font-weight: bold;
      margin-right: 12px;
      color: #333;
    }
    body.dark .username-text { color: #ddd; }

    .theme-toggle {
      background: black;
      padding: 8px 12px;
      border-radius: 6px;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    body.dark .theme-toggle { background: white; color: black; }

    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
      transition: 0.3s;
    }
    body.dark .card { background: #2c2c2c; }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #bbb;
      border-radius: 8px;
      background: white;
      transition: 0.3s;
    }
    body.dark input, body.dark textarea {
      background: #3a3a3a;
      border: 1px solid #666;
      color: white;
    }

    button {
      margin-top: 12px;
      padding: 10px 14px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    li.msg-item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
      list-style-type: none; /* Removes bullet points */
    }
    body.dark li.msg-item { background: #2c2c2c; color: white; }

    /* Added new styles for buttons */
    li.msg-item button {
      padding: 6px 10px;
      font-size: 13px;
      margin-right: 5px;
      margin-top: 8px;
    }
    
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <a href="/index.html">Home</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </div>

    <div class="nav-right" id="nav-right">
      </div>

    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  </nav>

  <div class="container">
    <h1>üí¨ Message App</h1>

    <div class="card" id="messageCard" style="display:none;">
      <form id="messageForm">
        <label>Message</label>
        <textarea id="message" rows="3" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

    <div class="card" id="loginRequired" style="display:none;">
      <h3>You must <a href="/login.html">login</a> to send messages.</h3>
    </div>

    <div class="card">
      <h2>Messages</h2>
      <ul id="messageList" style="padding-left: 0;"></ul> </div>
  </div>

  <script>
    // Theme
    if (localStorage.getItem("theme") === "dark")
      document.body.classList.add("dark");

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme",
        document.body.classList.contains("dark") ? "dark" : "light"
      );
    }
    
    let currentUserId = null; 

    // Check login status
    async function loadUser() {
      const res = await fetch("/me");
      const user = await res.json();

      const navRight = document.getElementById("nav-right");

      if (user && user.username) {
        // LOGGED IN
        navRight.innerHTML = `
          <span class="username-text">Welcome, ${user.username}</span>
          <button onclick="logout()">Logout</button>
        `;
        
        currentUserId = user.id; 

        document.getElementById("messageCard").style.display = "block";
        document.getElementById("loginRequired").style.display = "none";

      } else {
        // LOGGED OUT
        navRight.innerHTML = `
          <a href="/login.html">Login</a>
          <a href="/signup.html">Signup</a>
        `;
        
        currentUserId = null;

        document.getElementById("messageCard").style.display = "none";
        document.getElementById("loginRequired").style.display = "block";
      }
    }

    // Logout
    async function logout() {
      await fetch("/logout", { method: "POST" });
      location.reload();
    }

    // Submit message
    document.getElementById("messageForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const message = document.getElementById("message").value;

      const res = await fetch("/submit", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById("message").value = "";
        loadMessages();
      } else {
        alert(data.error);
      }
    });

    // Load messages
    async function loadMessages() {
      const res = await fetch("/messages");
      const messages = await res.json();

      const list = document.getElementById("messageList");
      list.innerHTML = "";

      messages.forEach((msg) => {
        const li = document.createElement("li");
        li.className = "msg-item";

        let buttons = '';
        if (msg.user_id === currentUserId) {
          // ‚≠ê NOTE: Escaping the message content for the prompt
          const escapedMessage = msg.message.replace(/'/g, "\\'");
          buttons = `
            <div class="msg-actions">
              <button onclick="editMessage(${msg.id}, '${escapedMessage}')" style="background: #0078ff;">Edit</button>
              <button onclick="deleteMessage(${msg.id})" style="background: #dc3545;">Delete</button>
            </div>
          `;
        }

        li.innerHTML = `
          <b>${msg.name}</b>: ${msg.message}
          ${buttons}
        `;
        
        list.appendChild(li);
      });
    }

    // ‚≠ê 4. FULLY IMPLEMENTED FUNCTIONS
    
    async function editMessage(id, currentMessage) {
      // 1. Get new message from user
      const newMessage = prompt("Enter your new message:", currentMessage);

      // 2. Check if user cancelled or left it blank
      if (newMessage === null || newMessage.trim() === "") {
        return; // User cancelled or entered empty message
      }

      // 3. Send the update request to the server
      const res = await fetch("/update", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ id: id, message: newMessage })
      });

      const data = await res.json();

      // 4. Reload messages if successful
      if (data.success) {
        loadMessages(); // Refresh the message list
      } else {
        alert(data.error || "Failed to update message.");
      }
    }

    async function deleteMessage(id) {
      // 1. Confirm deletion
      if (!confirm("Are you sure you want to delete this message?")) {
        return; // User clicked "Cancel"
      }

      // 2. Send the delete request to the server
      const res = await fetch("/delete", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ id: id })
      });

      const data = await res.json();

      // 3. Reload messages if successful
      if (data.success) {
        loadMessages(); // Refresh the message list
      } else {
        alert(data.error || "Failed to delete message.");
      }
    }


    loadUser();
    loadMessages();
  </script>

</body>
</html>
