<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact â€” Message App</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #eef2f3;
      transition: 0.3s;
    }
    body.dark { background: #1e1e1e; color: white; }

    nav {
      background: white;
      display: flex;
      justify-content: space-between;
      padding: 14px 22px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    body.dark nav { background: #2c2c2c; }

    nav a {
      text-decoration: none;
      font-weight: 600;
      margin-right: 20px;
      color: #333;
    }
    body.dark nav a { color: white; }

    .theme-toggle {
      background: black;
      padding: 8px 12px;
      border-radius: 6px;
      color: white;
      border: none;
      cursor: pointer;
    }
    body.dark .theme-toggle {
      background: white;
      color: black;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
    }
    body.dark .card { background: #2c2c2c; }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #bbb;
      border-radius: 8px;
      background: white;
    }
    body.dark input, body.dark textarea {
      background: #3a3a3a;
      border: 1px solid #666;
      color: white;
    }

    button {
      margin-top: 12px;
      padding: 10px 14px;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

  </style>
</head>
<body>

<nav>
  <div>
    <a href="/index.html">Home</a>
    <a href="/about.html">About</a>
    <a href="/contact.html">Contact</a>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
</nav>

<div class="container">
  <div class="card">
    <h1>Contact Us</h1>

    <p>You can send us a message through this form (non-functional for now):</p>

    <form>
      <label>Your Name</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Your Email</label>
      <input type="email" placeholder="your@email.com" required>

      <label>Your Message</label>
      <textarea rows="4" placeholder="Write something..." required></textarea>

      <button type="button" onclick="alert('This form is not connected yet.')">
        Submit
      </button>
    </form>
  </div>
</div>

<script>
  if (localStorage.getItem("theme") === "dark")
    document.body.classList.add("dark");

  function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme",
      document.body.classList.contains("dark") ? "dark" : "light"
    );
  }
</script>

</body>
</html>
