<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="/common.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #eef2f3;
      transition: 0.3s;
    }
    body.dark { background: #1e1e1e; color: white; }

    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      transition: 0.3s;
    }
    body.dark .card { background: #2c2c2c; }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 15px;
    }
    body.dark input {
      background: #3a3a3a;
      color: white;
      border: 1px solid #666;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 10px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0066d3;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }
    a {
      color: #0078ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>Login</h2>

      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <div class="link">
        Don't have an account? <a href="/signup.html">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    // 2️⃣ Auto redirect if already logged in
    (async () => {
      const res = await fetch("/me");
      const user = await res.json();

      if (user && user.username) {
        // Already logged in → go to homepage
        window.location.href = "/index.html";
      }
    })();

    // 3️⃣ Login submit handler
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (data.success) {
        window.location.href = "/index.html"; // Redirect immediately
      } else {
        alert(data.error || "Login failed");
      }
    });
  </script>

</body>
</html>
