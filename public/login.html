<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #eef2f3;
      transition: 0.3s;
    }
    body.dark { background: #1e1e1e; color: white; }

    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      transition: 0.3s;
    }
    body.dark .card { background: #2c2c2c; }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }
    body.dark input {
      background: #3a3a3a;
      color: white;
      border: 1px solid #666;
    }
